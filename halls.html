<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>القاعات - منصة حفلات</title>
    <script>
      (function () {
        try {
          var allThemes = [
            "theme-light",
            "theme-dark",
            "theme-blue",
            "theme-green",
          ];
          var saved = localStorage.getItem("selectedTheme") || "theme-light";
          var root = document.documentElement;
          allThemes.forEach(function (t) {
            root.classList.remove(t);
          });
          root.classList.add(saved);
        } catch (e) {}
      })();
    </script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/gamal.css" />
    <link rel="stylesheet" href="css/halls.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="home.html" class="logo">
            <i class="fas fa-glass-cheers"></i>
            منصة حفلات
          </a>

          <nav>
            <ul>
              <li><a href="home.html">الرئيسية</a></li>
              <li><a href="halls.html" class="active">القاعات</a></li>
              <li><a href="teams.html">الفرق</a></li>
              <li><a href="about.html">من نحن</a></li>
              <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
          </nav>

          <div class="auth-buttons">
            <button class="btn btn-outline">تسجيل الدخول</button>
            <button class="btn btn-primary">إنشاء حساب</button>
          </div>
        </div>
      </div>
    </header>

    <section class="page-hero">
      <div class="container">
        <div class="hero-content">
          <h1>قاعات الحفلات</h1>
          <p>اكتشف أفضل القاعات المناسبة لجميع أنواع المناسبات والأعراس</p>
        </div>
      </div>
    </section>

    <section class="halls-section">
      <div class="container">
        <div class="halls-content">
          <div class="content-header">
            <div class="results-info">
              <h2>القاعات المتاحة</h2>
