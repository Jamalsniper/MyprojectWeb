<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القاعات - منصة حفلات</title>
    <script>
      (function() {
        try {
          var allThemes = ['theme-light','theme-dark','theme-blue','theme-green'];
          var saved = localStorage.getItem('selectedTheme') || 'theme-light';
          var root = document.documentElement;
          allThemes.forEach(function(t){ root.classList.remove(t); });
          root.classList.add(saved);
        } catch(e) {}
      })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/halls.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="home.html" class="logo">
                    <i class="fas fa-glass-cheers"></i>
                    منصة حفلات
                </a>
                
                <nav>
                    <ul>
                        <li><a href="home.html">الرئيسية</a></li>
                        <li><a href="halls.html" class="active">القاعات</a></li>
                        <li><a href="teams.html">الفرق</a></li>
                        <li><a href="about.html">من نحن</a></li>
                        <li><a href="contact.html">اتصل بنا</a></li>
                    </ul>
                </nav>
                
                <div class="theme-switcher">
                    <div class="theme-circle theme-light-circle active" data-theme="theme-light"></div>
                    <div class="theme-circle theme-dark-circle" data-theme="theme-dark"></div>
                    <div class="theme-circle theme-blue-circle" data-theme="theme-blue"></div>
                    <div class="theme-circle theme-green-circle" data-theme="theme-green"></div>
                </div>
                
                <div class="auth-buttons">
                    <button class="btn btn-outline">تسجيل الدخول</button>
                    <button class="btn btn-primary">إنشاء حساب</button>
                </div>
            </div>
        </div>
    </header>

    <section class="page-hero">
        <div class="container">
            <div class="hero-content">
                <h1>قاعات الحفلات</h1>
                <p>اكتشف أفضل القاعات المناسبة لجميع أنواع المناسبات والأعراس</p>
            </div>
        </div>
    </section>

    <section class="halls-section">
        <div class="container">
            <div class="filters-sidebar">
                <h3>تصفية النتائج</h3>
                
                <div class="filter-group">
                    <h4>الميزانية</h4>
                    <div class="price-range">
                        <input type="range" id="priceRange" min="0" max="10000" value="5000">
                        <div class="price-labels">
                            <span>0 ر.س</span>
                            <span id="currentPrice">5000 ر.س</span>
                            <span>10000 ر.س</span>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>السعة</h4>
                    <div class="capacity-options">
                        <label><input type="checkbox" value="50"> حتى 50 شخص</label>
                        <label><input type="checkbox" value="100"> 50 - 100 شخص</label>
                        <label><input type="checkbox" value="200"> 100 - 200 شخص</label>
                        <label><input type="checkbox" value="300"> أكثر من 200 شخص</label>
                    </div>
                </div>

                <div class="filter-group">
                    <h4>الموقع</h4>
                    <select id="locationFilter">
                        <option value="">جميع المناطق</option>
                        <option value="north">حي الشمال</option>
                        <option value="south">حي الجنوب</option>
                        <option value="east">حي الشرق</option>
                        <option value="west">حي الغرب</option>
                        <option value="center">حي الوسط</option>
                    </select>
                </div>

                <div class="filter-group">
                    <h4>التقييم</h4>
                    <div class="rating-options">
                        <label><input type="radio" name="rating" value="5"> <span class="stars">★★★★★</span></label>
                        <label><input type="radio" name="rating" value="4"> <span class="stars">★★★★☆</span> فأكثر</label>
                        <label><input type="radio" name="rating" value="3"> <span class="stars">★★★☆☆</span> فأكثر</label>
                    </div>
                </div>

                <button class="btn btn-primary apply-filters">تطبيق الفلترة</button>
                <button class="btn btn-outline reset-filters">إعادة تعيين</button>
            </div>

            <div class="halls-content">
                <div class="content-header">
                    <div class="results-info">
                        <h2>القاعات المتاحة</h2>
                        <p>عرض <span id="resultsCount">12</span> قاعة</p>
                    </div>
                    <div class="sort-options">
                        <select id="sortBy">
                            <option value="featured">الأكثر طلباً</option>
                            <option value="price-low">السعر: من الأقل للأعلى</option>
                            <option value="price-high">السعر: من الأعلى للأقل</option>
                            <option value="rating">الأعلى تقييماً</option>
                            <option value="name">الاسم: أ-ي</option>
                        </select>
                    </div>
                </div>

                <div class="cards-container" id="hallsContainer">
                    <!-- سيتم ملؤها بالجافاسكريبت -->
                </div>

                <div class="pagination">
                    <button class="btn btn-outline">السابق</button>
                    <span class="page-numbers">
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                    </span>
                    <button class="btn btn-outline">التالي</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- نفس الفوتر السابق -->
    </footer>

    <script src="js/home.js"></script>
</body>
</html>
